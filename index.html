<body>

  <div id="animation-container">
    <div id="move">
      <input name="" type="button" onclick="ani()" value="" class="main">
    </div>
  </div>

<!--

<script>
  $(document).ready(function() {
      var clicked = false;

      $('#move').click(function() {
          if(clicked) {
              clicked = false;
              $(this).removeClass('move-on').addClass('move-off');
          }
          else {
              clicked = true;
              $(this).removeClass('move-off').addClass('move-on');
          }
       });
  });
</script>

</body>

</html>
